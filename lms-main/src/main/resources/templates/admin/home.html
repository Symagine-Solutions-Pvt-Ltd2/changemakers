    function formSubmitEditPlastic() {
        //stop submit the form, we will post it manually.
        event.preventDefault();

        // Get form
        var form = $('#formEditPlastic')[0];

        // Create an FormData object
        var data = new FormData(form);

        // disabled the submit button
        $("#btnEditSubmit").prop("disabled", true);

        $.ajax({
            type: 'POST',
            enctype: 'multipart/form-data',
            url: "/editGameDragDrop",
            data: data,
            processData: false,
            contentType: false,
            cache: false,
            dataType: 'html',
            success: function(data) {
                $("#divEditDragDropItem").modal('hide');
                $("#btnEditSubmit").prop("disabled", false);
                getItemsByGame(3);

            },
            error: function (jqXHR) {
                console.log("ERROR : ", e);
                $("#btnEditSubmit").prop("disabled", false);
            }
        });

    }

  function getToEditSubAdmin(index){
      
     var user= listUser[index];
      $("#idUser").val(user.userId);
      $("#idName").val(user.name);
      $("#idEmail").val(user.email);
      var progAssign=user.programAssigments;
      for (let i = 0; i <listProgram.length ; i++) {
          var prog=listProgram[i];
          for (let j = 0; j <progAssign.length ; j++) {
              if(prog.progId==progAssign[j].progId) {
               $('#idAccess option[value="'+prog.progId+'"]').prop('selected', 'selected').change();
              }
          }

      }
      $("#idOrganization").val(user.organizationName);

      $("#modalEditSubAdmin").modal('show');
  }

  function getToEditQuiz(index){
      
      var qptions=listQuiz[index].quizOptions;
      var answer= listQuiz[index].answer;
      $("#idQuiz").val(listQuiz[index].quizId);
      $("#question").val(listQuiz[index].question);
      for (let i =1 ; i <=qptions.length; i++) {
          $("#option"+i+"").val(qptions[i-1].quizChoice);
           if(qptions[i-1].quizOptionId === answer)
               $('#selectIndex option[value="'+i+'"]').prop('selected', 'selected').change();
          
      }
      $("#modalEditQuiz").modal('show');
  }
