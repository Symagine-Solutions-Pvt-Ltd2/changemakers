<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
      <meta charset="utf-8">
      <title>Log In to the account</title>
 <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

<link href="../css/register_page.css" rel="stylesheet">
<link href="../css/select2.min.css" rel="stylesheet">


  </head>

  <body>
<div class="content" > 
    <div class="container">
        <!-- Modal -->
        <div th:unless="${message.isEmpty()}">

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="false">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel" th:text="#{textMessage}"></h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <p th:text=${message}></p>
                        </div>
                        <div class="modal-footer">
                            <!--   <button type="button" class="btn btn-secondary" data-dismiss="modal">OK</button> -->
                            <button type="button" class="btn btn-primary" data-dismiss="modal" th:text="#{textOK}"></button>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div class="row">
                <div class="col-md-6">
        <img src="../images/logo_changemaker.png"  class="img-fluid customimage">
                </div>
                <div class="col-md-6 contents">
                    <div class="row justify-content-center">
                        <div class="col-md-8">
                            <div class="mb-4">
                                <h3>Student Registration</h3>
                                <p class="mb-4">Welcome all of our students and families.</p>
                            </div>
        <form method="POST" class="registration" th:object="${studentForm}" th:action="@{registration}">
        
             <div class="form-group first mb-4" >
                 <label for="name" >First Name</label>
                 <input type="text" class="form-control" th:field="*{studentFirstName}" required>
             </div>
            
                <div class="form-group first mb-4">
                      <label for="name">Second Name</label>
                      <input type="text" class="form-control" th:field="*{studentLastName}" required>
                    </div>
                       
             <div class="form-group first mb-4">
             <label for="email" >Email address</label>
			 <input type="email" class="form-control" th:field="*{studentEmail}" required>
			</div>
			
          
           <div class="form-group first mb-4">
           <label for="password" >Password</label>
                <input type="password" class="form-control" th:field="*{studentPassword}" required>
            </div>

             <div class="form-group first mb-4">
              <label for="cpassword" >Confirm Password</label>
                <input class="form-control" id="passwordConfirm" type="password" th:field="*{passwordConfirm}" required >
             </div>
             
                <!--<div class="form-group first mb-4">
                    <label>Select School  </label>
                    <select class="js-example-basic-single w-90"  th:field="*{selectedSchool}" style="width: 100%">
             <option value="" th:disabled="disabled" selected="true">Select School</option>
                    <option th:each="school : ${schoolList}" th:value="${{school.schoolId}}" th:text="${school.schoolName}"></option>

                    </select>

                  </div>-->

                 <div class="form-group first mb-4">
                    <label>Select Class : </label>
                     <select class="js-example-basic-single w-90"  th:field="*{selectedStandard}" style="width: 100%">
             <option value="" th:disabled="disabled" selected="true">Select Class</option>
                    <option th:each="standard : ${standardList}" th:value="${{standard.standardId}}" th:text="${standard.standardName}"></option>
      
                    </select>
                  </div>
              
             
             <div class="form-group first mb-4" >
             <label for="class" >School Code</label>
                <input class="form-control" id="studentSection" type="text" th:field="*{schoolCode}" required  >
               
             </div>
            <button class="btn btn-block btn-primary" type="submit">Submit</button>
        </form>
</div></div></div>
    </div>
    </div>
    </div>

  </body>
</html>
